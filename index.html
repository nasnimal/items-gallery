<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item Gallery</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        fetch('parser-test-report.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('tbody');
                const items = data.map(item => item.parsedData);

                items.forEach((item, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><img src="${item.imageSrc}" alt="${item.name}"></td>
                        <td>${item.name}</td>
                        <td>${item.currency ? item.currency : ''} ${item.price ? item.price : ''}</td>
                        <td>${item.description}</td>
                        <td><a href="${item.url}" target="_blank">View</a></td>
                    `;

                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching items:', error));
    </script>
</body>
</html>
